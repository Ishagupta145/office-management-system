[variables]
PHP_VERSION = "8.4"

[phases.setup]
nixPkgs = [
  "php84",
  "php84Packages.composer",
  "nodejs_20"
]

[phases.install]
cmds = [
  "php -v",
  "composer install --no-dev --optimize-autoloader",
  "npm install",
  "npm run build"
]

# ðŸ‘‰ ADD THIS SECTION (THIS IS WHERE MIGRATE GOES)
[phases.build]
cmds = [
  "php artisan migrate --force || true"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
