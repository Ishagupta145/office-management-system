[phases.setup]
nixPkgs = [
  "php82",
  "php82Packages.composer",
  "nodejs_20",
  "npm"
]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm install",
  "npm run build"
]

[phases.build]
cmds = [
  "php artisan config:clear",
  "php artisan route:clear",
  "php artisan view:clear"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"